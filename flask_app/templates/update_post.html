<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="d-flex gap-4 justify-content-center">

              <form action="/posts/{{post.id}}/update" method = "POST">                
                <h1>Update Post</h1>
                <div class="form-group">
                  <label for="img_url">Image Url:</label>
                  <input type="text" class="form-control" name="img_url" id="img_url" aria-describedby="helpId" placeholder="image url ..." value="{{post.img_url}}">
                  <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                </div>
                
                <div class="form-group">
                  <label for="comment">Comment:</label>
                  <input type="text" class="form-control" name="comment" id="comment" aria-describedby="helpId" placeholder="comment ..." value="{{post.comment}}">
                  <!-- <small id="helpId" class="form-text text-muted">Help text</small> -->
                </div>
    
                
                
                <button type="submit" class="btn btn-primary">Update Post</button>
    
            </form>

            
              
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
